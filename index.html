<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>财务记录 - 主页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="iphone14pro.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
            color: #262626;
            transition: all 0.3s ease;
            /* iPhone 14 Pro 尺寸适配 */
            width: 393px;
            height: 852px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 深色模式样式 */
        body.dark-mode {
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #f0f0f0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
        }
        
        /* 深色模式下的毛玻璃效果 */ 
        body.dark-mode .glass {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(50, 50, 50, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        /* 深色模式下的文本颜色 */
        body.dark-mode h1, body.dark-mode h2, body.dark-mode h3, body.dark-mode h4 {
            color: #f0f0f0;
        }
        
        body.dark-mode .text-gray-500 {
            color: #a0a0a0;
        }
        
        body.dark-mode .text-gray-400 {
            color: #b0b0b0;
        }
        
        /* 深色模式下的悬停效果 */
        body.dark-mode .transaction-item:hover {
            background: rgba(40, 40, 40, 0.7);
        }
        
        body.dark-mode .hover\:bg-gray-100:hover {
            background-color: rgba(50, 50, 50, 0.7) !important;
        }
        
        /* 深色模式下的按钮和卡片样式 */
        body.dark-mode .bg-blue-500 {
            background-color: #1a91ff;
        }
        
        body.dark-mode .text-blue-500 {
            color: #1a91ff;
        }
        
        body.dark-mode .text-red-500 {
            color: #ff4d4d;
        }
        
        body.dark-mode .balance-card {
            background: linear-gradient(135deg, #0077c2 0%, #4a3da9 100%);
        }
        .story-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
        }
        .story-circle-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .nav-icon {
            font-size: 1.5rem;
            color: #262626;
            transition: color 0.3s ease;
        }
        
        /* 深色模式下的导航图标 */
        body.dark-mode .nav-icon {
            color: #e0e0e0;
        }
        .nav-icon.active {
            color: #0095f6;
        }
        .transaction-item {
            transition: all 0.3s ease;
        }
        .transaction-item:hover {
            transform: translateY(-2px);
        }
        .balance-card {
            background: linear-gradient(135deg, #0095f6 0%, #5851DB 100%);
            color: white;
        }
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
        }
        .food {
            background: linear-gradient(135deg, #FF9500 0%, #FF5E3A 100%);
        }
        .shopping {
            background: linear-gradient(135deg, #5851DB 0%, #833AB4 100%);
        }
        .transport {
            background: linear-gradient(135deg, #4CD964 0%, #00C06D 100%);
        }
        .entertainment {
            background: linear-gradient(135deg, #FF2D55 0%, #FF375F 100%);
        }
    </style>
</head>
<body class="min-h-screen pb-24 safe-bottom">
    <!-- 顶部导航栏 -->
    <header class="glass sticky top-0 z-50 px-4 py-3 mb-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">财务记录</h1>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-bell nav-icon"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-user nav-icon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <!-- 余额卡片 -->
        <div class="balance-card glass p-6 rounded-3xl mb-6">
            <p class="text-sm opacity-80 mb-1">总余额</p>
            <h2 class="text-3xl font-bold mb-4">¥ 12,580.75</h2>
            <div class="flex justify-between">
                <div>
                    <p class="text-xs opacity-80 mb-1">收入</p>
                    <p class="text-lg font-semibold">¥ 15,200.00</p>
                </div>
                <div>
                    <p class="text-xs opacity-80 mb-1">支出</p>
                    <p class="text-lg font-semibold">¥ 2,619.25</p>
                </div>
            </div>
        </div>

        <!-- 快速分类 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">快速记账</h3>
                <a href="#" class="text-sm text-blue-500">查看全部</a>
            </div>
            <div class="flex justify-between">
                <div class="flex flex-col items-center">
                    <div class="category-icon food mb-2">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="text-xs">餐饮</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="category-icon shopping mb-2">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <span class="text-xs">购物</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="category-icon transport mb-2">
                        <i class="fas fa-subway"></i>
                    </div>
                    <span class="text-xs">交通</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="category-icon entertainment mb-2">
                        <i class="fas fa-film"></i>
                    </div>
                    <span class="text-xs">娱乐</span>
                </div>
            </div>
        </div>

        <!-- 故事圈 -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">财务故事</h3>
            <div class="flex overflow-x-auto pb-2" style="scrollbar-width: none;">
                <div class="flex flex-col items-center mr-3">
                    <div class="story-circle mb-1">
                        <div class="story-circle-inner bg-gray-100">
                            <i class="fas fa-plus text-blue-500 text-xl"></i>
                        </div>
                    </div>
                    <span class="text-xs">添加</span>
                </div>
                <div class="flex flex-col items-center mr-3">
                    <div class="story-circle mb-1">
                        <div class="story-circle-inner">
                            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="预算" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <span class="text-xs">预算</span>
                </div>
                <div class="flex flex-col items-center mr-3">
                    <div class="story-circle mb-1">
                        <div class="story-circle-inner">
                            <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="存款" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <span class="text-xs">存款</span>
                </div>
                <div class="flex flex-col items-center mr-3">
                    <div class="story-circle mb-1">
                        <div class="story-circle-inner">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="投资" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <span class="text-xs">投资</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="story-circle mb-1">
                        <div class="story-circle-inner">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="目标" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <span class="text-xs">目标</span>
                </div>
            </div>
        </div>

        <!-- 最近交易 -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">最近交易</h3>
                <a href="transactions.html" class="text-sm text-blue-500">查看全部</a>
            </div>
            <div class="space-y-4">
                <div class="glass p-4 rounded-xl transaction-item">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="category-icon food mr-3">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">星巴克咖啡</h4>
                                <p class="text-xs text-gray-500">今天 · 10:30</p>
                            </div>
                        </div>
                        <p class="font-semibold text-red-500">-¥38.00</p>
                    </div>
                </div>
                <div class="glass p-4 rounded-xl transaction-item">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="category-icon shopping mr-3">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">优衣库</h4>
                                <p class="text-xs text-gray-500">昨天 · 15:45</p>
                            </div>
                        </div>
                        <p class="font-semibold text-red-500">-¥299.00</p>
                    </div>
                </div>
                <div class="glass p-4 rounded-xl transaction-item">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="category-icon transport mr-3">
                                <i class="fas fa-subway"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">地铁出行</h4>
                                <p class="text-xs text-gray-500">昨天 · 09:15</p>
                            </div>
                        </div>
                        <p class="font-semibold text-red-500">-¥7.00</p>
                    </div>
                </div>
                <div class="glass p-4 rounded-xl transaction-item">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="category-icon" style="background: linear-gradient(135deg, #34C759 0%, #30D158 100%);">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">工资收入</h4>
                                <p class="text-xs text-gray-500">6月1日 · 09:00</p>
                            </div>
                        </div>
                        <p class="font-semibold text-green-500">+¥15,200.00</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <nav class="glass glass-enhanced fixed bottom-8 left-1/2 transform -translate-x-1/2 w-11/12 max-w-md px-6 py-4 rounded-2xl shadow-lg nav-bottom">
        <div class="flex justify-between items-center">
            <a href="index.html" class="flex flex-col items-center">
                <i class="fas fa-home nav-icon active"></i>
                <span class="text-xs mt-1 text-blue-500">首页</span>
            </a>
            <a href="transactions.html" class="flex flex-col items-center">
                <i class="fas fa-exchange-alt nav-icon"></i>
                <span class="text-xs mt-1">交易</span>
            </a>
            <div class="relative -mt-8">
                <button class="w-14 h-14 rounded-full bg-blue-500 flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus text-white text-xl"></i>
                </button>
            </div>
            <a href="statistics.html" class="flex flex-col items-center">
                <i class="fas fa-chart-pie nav-icon"></i>
                <span class="text-xs mt-1">统计</span>
            </a>
            <a href="settings.html" class="flex flex-col items-center">
                <i class="fas fa-cog nav-icon"></i>
                <span class="text-xs mt-1">设置</span>
            </a>
        </div>
    </nav>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const transactionItems = document.querySelectorAll('.transaction-item');
            transactionItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 这里可以添加点击交易项的交互
                    console.log('交易详情');
                });
            });

            const categoryIcons = document.querySelectorAll('.category-icon');
            categoryIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    // 这里可以添加点击分类的交互
                    console.log('添加新交易');
                });
            });
            
            // 检查本地存储中的深色模式设置
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
        
        // 从其他页面切换回来时保持深色模式状态
        window.addEventListener('storage', function(event) {
            if (event.key === 'darkMode') {
                if (event.newValue === 'enabled') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
        });
    </script>
</body>
