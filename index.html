<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻记账 - 简单高效的移动记账工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/instagram-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- 顶部卡片 - 总览 -->
        <div class="ins-card p-6 mb-6 relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded-full opacity-30"></div>
            <div class="absolute -bottom-8 -left-8 w-24 h-24 bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500 rounded-full opacity-30"></div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">我的账本</h1>
            <p class="text-sm text-gray-600 mb-4">本月概览</p>
            <div class="flex justify-between items-center mb-2">
                <div>
                    <p class="text-xs text-gray-500">收入</p>
                    <p class="text-xl font-bold text-green-500 income-text">¥3,250.00</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">支出</p>
                    <p class="text-xl font-bold text-red-500 expense-text">¥1,840.50</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">结余</p>
                    <p class="text-xl font-bold text-blue-500 balance-text">¥1,409.50</p>
                </div>
            </div>
        </div>

        <!-- 快速记账按钮 -->
        <div class="flex justify-center mb-6">
            <button class="ins-button rounded-full py-3 px-8 font-semibold shadow-lg transform transition hover:scale-105">
                <i class="fas fa-plus mr-2"></i> 记一笔
            </button>
        </div>

        <!-- 最近交易记录 -->
        <div class="ins-card p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">最近交易</h2>
                <a href="./transactions.html" class="text-sm text-blue-500">查看全部</a>
            </div>
            <div class="space-y-4">
                <!-- 交易项目 -->
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-red-400 to-pink-500 flex items-center justify-center mr-3">
                            <i class="fas fa-utensils text-red-500"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">餐饮</p>
                            <p class="text-xs text-gray-500">今天 12:30</p>
                        </div>
                    </div>
                    <p class="font-semibold text-red-500">-¥68.00</p>
                </div>
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center mr-3">
                            <i class="fas fa-shopping-bag text-blue-500"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">购物</p>
                            <p class="text-xs text-gray-500">昨天 15:45</p>
                        </div>
                    </div>
                    <p class="font-semibold text-red-500">-¥125.50</p>
                </div>
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-green-400 to-teal-500 flex items-center justify-center mr-3">
                            <i class="fas fa-wallet text-green-500"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">工资</p>
                            <p class="text-xs text-gray-500">6月1日</p>
                        </div>
                    </div>
                    <p class="font-semibold text-green-500">+¥3,250.00</p>
                </div>
            </div>
        </div>

        <!-- 数据分析入口 -->
        <div class="ins-card p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">消费分析</h2>
                <a href="./statistics.html" class="text-sm text-blue-500">查看详情</a>
            </div>
            <div class="h-32 bg-opacity-50 rounded-lg flex items-center justify-center" style="background: var(--card-bg);">
                <p class="text-gray-400">消费类别分布图</p>
                <!-- 这里可以放置一个简单的图表 -->
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="fixed bottom-0 left-0 right-0 ins-nav py-3 px-6">
            <div class="flex justify-around max-w-md mx-auto">
                <a href="./index.html" class="flex flex-col items-center text-blue-600">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="./transactions.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-list text-xl"></i>
                    <span class="text-xs mt-1">记录</span>
                </a>
                <a href="./statistics.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-chart-pie text-xl"></i>
                    <span class="text-xs mt-1">统计</span>
                </a>
                <a href="./settings.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-cog text-xl"></i>
                    <span class="text-xs mt-1">设置</span>
                </a>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/theme.js"></script>
    <script>
        // GSAP动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 顶部卡片动画
            gsap.from('.ins-card:first-child', {duration: 0.8, y: -30, opacity: 0, ease: 'power3.out'});
            
            // 记账按钮动画
            gsap.from('.ins-button', {duration: 0.6, scale: 0.8, opacity: 0, delay: 0.3, ease: 'back.out(1.7)'});
            
            // 交易记录动画
            gsap.from('.ins-card:nth-child(3)', {duration: 0.6, y: 30, opacity: 0, delay: 0.5, ease: 'power2.out'});
            
            // 数据分析入口动画
            gsap.from('.ins-card:nth-child(4)', {duration: 0.6, y: 30, opacity: 0, delay: 0.7, ease: 'power2.out'});
            
            // 底部导航动画
            gsap.from('.ins-nav', {duration: 0.6, y: 20, opacity: 0, delay: 0.9, ease: 'power2.out'});
        });
    </script>
</body>
</html>
