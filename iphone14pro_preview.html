<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Pro 预览</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .iphone-frame {
            position: relative;
            width: 428px; /* 稍微宽一点以容纳边框 */
            height: 926px; /* 稍微高一点以容纳边框 */
            background: #1a1a1a;
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.25);
        }
        
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }
        
        .notch {
            position: absolute;
            width: 150px;
            height: 35px;
            background: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        
        .dynamic-island {
            position: absolute;
            width: 120px;
            height: 35px;
            background: #1a1a1a;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 10;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .button {
            position: absolute;
            background: #1a1a1a;
            border-radius: 2px;
        }
        
        .power-button {
            width: 4px;
            height: 80px;
            right: -4px;
            top: 200px;
        }
        
        .volume-up {
            width: 4px;
            height: 60px;
            left: -4px;
            top: 180px;
        }
        
        .volume-down {
            width: 4px;
            height: 60px;
            left: -4px;
            top: 260px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center">
        <h1 class="text-2xl font-bold mb-6">iPhone 14 Pro 预览</h1>
        
        <div class="iphone-frame">
            <div class="button power-button"></div>
            <div class="button volume-up"></div>
            <div class="button volume-down"></div>
            
            <div class="iphone-screen">
                <div class="dynamic-island"></div>
                <iframe src="index.html" id="preview-frame"></iframe>
            </div>
        </div>
        
        <div class="controls mt-6">
            <button onclick="document.getElementById('preview-frame').src='index.html'" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">首页</button>
            <button onclick="document.getElementById('preview-frame').src='transactions.html'" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">交易</button>
            <button onclick="document.getElementById('preview-frame').src='statistics.html'" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">统计</button>
            <button onclick="document.getElementById('preview-frame').src='settings.html'" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">设置</button>
        </div>
    </div>
</body>
</html>
