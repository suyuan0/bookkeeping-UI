<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 轻记账</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/instagram-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- 顶部导航 -->
        <div class="ins-card p-4 mb-6 flex items-center justify-between">
            <a href="./index.html" class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800">设置</h1>
            <div class="w-6"></div> <!-- 占位元素，保持标题居中 -->
        </div>

        <!-- 用户信息 -->
        <div class="ins-card p-6 mb-6">
            <div class="flex items-center">
                <div class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center text-white text-2xl font-bold mr-4">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">用户名</h2>
                    <p class="text-sm text-gray-500">点击修改个人信息</p>
                </div>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
        </div>

        <!-- 常规设置 -->
        <div class="glassmorphism rounded-xl p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 px-2">常规设置</h2>
            
            <div class="space-y-4">
                <!-- 货币单位 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-yen-sign text-blue-500"></i>
                        </div>
                        <span class="text-gray-700">货币单位</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">人民币 (¥)</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                
                <!-- 预算提醒 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                            <i class="fas fa-bell text-green-500"></i>
                        </div>
                        <span class="text-gray-700">预算提醒</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">已开启</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                
                <!-- 数据备份 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                            <i class="fas fa-cloud-upload-alt text-purple-500"></i>
                        </div>
                        <span class="text-gray-700">数据备份</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">自动</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分类管理 -->
        <div class="glassmorphism rounded-xl p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 px-2">分类管理</h2>
            
            <div class="space-y-4">
                <!-- 收入分类 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                            <i class="fas fa-plus text-green-500"></i>
                        </div>
                        <span class="text-gray-700">收入分类</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <!-- 支出分类 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                            <i class="fas fa-minus text-red-500"></i>
                        </div>
                        <span class="text-gray-700">支出分类</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="glassmorphism rounded-xl p-4 mb-20">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 px-2">其他设置</h2>
            
            <div class="space-y-4">
                <!-- 主题设置 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                            <i class="fas fa-palette text-yellow-500"></i>
                        </div>
                        <span class="text-gray-700">主题设置</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">默认</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                
                <!-- 关于我们 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-info-circle text-blue-500"></i>
                        </div>
                        <span class="text-gray-700">关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <!-- 意见反馈 -->
                <div class="flex items-center justify-between p-2 hover:bg-gray-50 hover:bg-opacity-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                            <i class="fas fa-comment-alt text-purple-500"></i>
                        </div>
                        <span class="text-gray-700">意见反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="fixed bottom-0 left-0 right-0 ins-nav py-3 px-6">
            <div class="flex justify-around max-w-md mx-auto">
                <a href="./index.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="./transactions.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-list text-xl"></i>
                    <span class="text-xs mt-1">记录</span>
                </a>
                <a href="./statistics.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-chart-pie text-xl"></i>
                    <span class="text-xs mt-1">统计</span>
                </a>
                <a href="./settings.html" class="flex flex-col items-center text-blue-600">
                    <i class="fas fa-cog text-xl"></i>
                    <span class="text-xs mt-1">设置</span>
                </a>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/theme.js"></script>
    <script>
        // GSAP动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 顶部导航动画
            gsap.from('.ins-card:first-child', {duration: 0.6, y: -20, opacity: 0, ease: 'power3.out'});
            
            // 用户信息卡片动画
            gsap.from('.ins-card:nth-child(2)', {duration: 0.6, scale: 0.95, opacity: 0, delay: 0.2, ease: 'power2.out'});
            
            // 设置项目动画
            const settingItems = document.querySelectorAll('.setting-item');
            settingItems.forEach((item, index) => {
                gsap.from(item, {duration: 0.4, x: -20, opacity: 0, delay: 0.3 + (index * 0.1), ease: 'power2.out'});
            });
            
            // 底部导航动画
            gsap.from('.ins-nav', {duration: 0.6, y: 20, opacity: 0, delay: 0.5, ease: 'power2.out'});
        });
    </script>
</body>
</html>
