<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易记录 - 轻记账</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/instagram-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- 顶部导航 -->
        <div class="ins-card p-4 mb-6 flex items-center justify-between">
            <a href="./index.html" class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800">交易记录</h1>
            <div class="w-6"></div> <!-- 占位元素，保持标题居中 -->
        </div>

        <!-- 筛选选项 -->
        <div class="ins-card p-4 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex space-x-2">
                    <button class="ins-button py-1 px-3 text-sm rounded-full">全部</button>
                    <button class="ins-button-outline py-1 px-3 text-sm rounded-full">收入</button>
                    <button class="ins-button-outline py-1 px-3 text-sm rounded-full">支出</button>
                </div>
                <button class="text-gray-500">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>

        <!-- 月份选择器 -->
        <div class="glassmorphism rounded-xl p-4 mb-6">
            <div class="flex justify-between items-center">
                <button class="text-gray-500">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 class="text-lg font-semibold text-gray-800">2023年6月</h2>
                <button class="text-gray-500">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <p class="text-xs text-gray-500">收入</p>
                    <p class="text-lg font-bold text-green-500">¥3,250.00</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">支出</p>
                    <p class="text-lg font-bold text-red-500">¥1,840.50</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">结余</p>
                    <p class="text-lg font-bold text-blue-500">¥1,409.50</p>
                </div>
            </div>
        </div>

        <!-- 交易列表 -->
        <div class="glassmorphism rounded-xl p-4 mb-20">
            <!-- 日期分组 -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm font-medium text-gray-600">今天</p>
                    <p class="text-sm text-gray-500">支出: ¥68.00</p>
                </div>
                <!-- 交易项目 -->
                <div class="glassmorphism bg-opacity-50 rounded-lg p-3 mb-2">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="category-icon bg-red-100">
                                <i class="fas fa-utensils text-red-500"></i>
                            </div>
                            <div>
                                <p class="font-medium text-gray-800">午餐</p>
                                <p class="text-xs text-gray-500">餐饮 · 12:30</p>
                            </div>
                        </div>
                        <p class="font-semibold text-red-500">-¥68.00</p>
                    </div>
                </div>
            </div>

            <!-- 日期分组 -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm font-medium text-gray-600">昨天</p>
                    <p class="text-sm text-gray-500">支出: ¥125.50</p>
                </div>
                <!-- 交易项目 -->
                <div class="glassmorphism bg-opacity-50 rounded-lg p-3 mb-2">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="category-icon bg-blue-100">
                                <i class="fas fa-shopping-bag text-blue-500"></i>
                            </div>
                            <div>
                                <p class="font-medium text-gray-800">超市购物</p>
                                <p class="text-xs text-gray-500">购物 · 15:45</p>
                            </div>
                        </div>
                        <p class="font-semibold text-red-500">-¥125.50</p>
                    </div>
                </div>
            </div>

            <!-- 日期分组 -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm font-medium text-gray-600">6月1日</p>
                    <p class="text-sm text-gray-500">收入: ¥3,250.00</p>
                </div>
                <!-- 交易项目 -->
                <div class="glassmorphism bg-opacity-50 rounded-lg p-3 mb-2">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="category-icon bg-green-100">
                                <i class="fas fa-wallet text-green-500"></i>
                            </div>
                            <div>
                                <p class="font-medium text-gray-800">月薪</p>
                                <p class="text-xs text-gray-500">工资 · 09:15</p>
                            </div>
                        </div>
                        <p class="font-semibold text-green-500">+¥3,250.00</p>
                    </div>
                </div>
            </div>

            <!-- 加载更多 -->
            <div class="text-center mt-6">
                <button class="btn btn-outline py-2 px-4 text-sm rounded-lg w-full">
                    加载更多
                </button>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="fixed bottom-0 left-0 right-0 ins-nav py-3 px-6">
            <div class="flex justify-around max-w-md mx-auto">
                <a href="./index.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="./transactions.html" class="flex flex-col items-center text-blue-600">
                    <i class="fas fa-list text-xl"></i>
                    <span class="text-xs mt-1">记录</span>
                </a>
                <a href="./statistics.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-chart-pie text-xl"></i>
                    <span class="text-xs mt-1">统计</span>
                </a>
                <a href="./settings.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-cog text-xl"></i>
                    <span class="text-xs mt-1">设置</span>
                </a>
            </div>
        </div>

        <!-- 悬浮添加按钮 -->
        <div class="fixed bottom-20 right-6">
            <button class="glassmorphism-button w-14 h-14 rounded-full flex items-center justify-center text-blue-600 shadow-lg transform transition hover:scale-105">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/theme.js"></script>
    <script>
        // GSAP动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 顶部导航动画
            gsap.from('.ins-card:first-child', {duration: 0.6, y: -20, opacity: 0, ease: 'power3.out'});
            
            // 筛选选项动画
            gsap.from('.ins-card:nth-child(2)', {duration: 0.6, y: 20, opacity: 0, delay: 0.2, ease: 'power2.out'});
            
            // 交易列表动画
            const transactions = document.querySelectorAll('.transaction-item');
            transactions.forEach((item, index) => {
                gsap.from(item, {duration: 0.4, x: -20, opacity: 0, delay: 0.3 + (index * 0.1), ease: 'power2.out'});
            });
            
            // 底部导航动画
            gsap.from('.ins-nav', {duration: 0.6, y: 20, opacity: 0, delay: 0.5, ease: 'power2.out'});
        });
    </script>
</body>
</html>
